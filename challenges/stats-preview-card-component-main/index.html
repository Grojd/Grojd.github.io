<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <div class="img-header"></div>
    <section class="container-text">
      <h1 class="heading">Get <em>insights</em> that help your business grow.</h1>
      <div class="content">Discover the benefits of data analytics and make better decisions regardig revenue, customer
        experience, and overall efficiency.</div>
      <div class="container-stats">
        <div class="content-stats">
          <span class="stats">10k+</span>
          <span class="stats-label">companies</span>
        </div>
        <div class="content-stats">
          <span class="stats">314</span>
          <span class="stats-label">templates</span>
        </div>
        <div class="content-stats">
          <span class="stats">12M+</span>
          <span class="stats-label">queries</span>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
