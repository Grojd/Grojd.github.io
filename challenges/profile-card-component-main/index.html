<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <img src="images/bg-pattern-top.svg" class="top">
  <img src="images/bg-pattern-bottom.svg" class="bottom">
  <div class="card">
    <div class="bg"></div>
    <img src="images/image-victor.jpg" class="pfp">
    <main class="content">
      <span class="bold">victor crest</span><span class="age">26</span>
      <span class="location">london</span>
    </main>
    <footer class="stats-container">
      <div class="stats">
        <span class="number bold">80k</span><span class="label">followers</span>
      </div>
      <div class="stats">
        <span class="number bold">803k</span><span class="label">likes</span>
      </div>
      <div class="stats">
        <span class="number bold">1.4k</span><span class="label">photos</span>
      </div>
    </footer>
  </div>
</body>

</html>
